<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body background="/assets/image/register.jpg">
  
    <div class="wrapper">
      
      <div class="inner">
        <form class="regis">
          <h3>Registration Form</h3>
          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-user"></span>
              <input
              type="text"
              class="form-control"
              placeholder="username"
              required
              autocomplete="off"
              id="username"
              />
            </div>
            <div class="error" id="usernameError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-phone-handset"></span>
              <input
              type="text"
              class="form-control"
              placeholder="Phone Number"
              required
              autocomplete="off"
              id="phone"
              >
            </div>
            <div class="error" id="phoneError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-envelope"></span>
              <input
              type="text"
              class="form-control"
              placeholder="email"
              required
              autocomplete="off"
              id="email"
              >
            </div>
            <div class="error" id="emailError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-lock"></span>
              <input
              type="password"
              class="form-control"
              placeholder="password"
              required
              autocomplete="off"
              id="password"
              >
            </div>
            <div class="error" id="passwordError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-lock"></span>
              <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              required
              autocomplete="off"
              id="ConfirmPassword"
              >
            </div>
            <div class="error" id="confirmpassword"></div>
          </div>
          <button class="formSubmit">
            <span>Register</span>
          </button>
        </form>
      </div>
    </div>
<script src="/assets/js/main.js"></script>
</body>
</html>
